<header [ngClass]="{ home_page: isHomePage(), other_page: !isHomePage() }" #header>
  <div class="container">
    
    <a class="logo"  routerLink="home"
      ><img src="assets/header/logo.png" alt="logo" />
      <div>
        <h2>Solve List</h2>
        <span>find , fix & flourish</span>
      </div>
    </a>

    <div class="menu">
      <i class="fa-solid fa-bars" #menu></i>
    </div>
    <ul #list>
      <li><a routerLink="home" #linka [routerLinkActive]="'active'">Home</a></li>
      <li><a routerLink="about" #linka [routerLinkActive]="'active'">About Us</a></li>
      <li>
        <a routerLink="contact" #linka [routerLinkActive]="'active'">Contact Us</a>
      </li>
      <li class="services">
        <a #linkSer href="#" #linka [routerLinkActive]="'active'"
          >Services <i #angle class="fa-solid fa-angle-down"></i
        ></a>
        <!-- <i class="fa-solid fa-angle-up"></i> -->
        <div class="drop_down" #dropdown>
          <ul>
            <li><a routerLink="overview" [routerLinkActive]="'active'">Overview</a></li>
            <li><a routerLink="custom" [routerLinkActive]="'active'">Odoo Customization</a></li>
            <li><a routerLink="implement" [routerLinkActive]="'active'">Odoo Implementation</a></li>
            <li><a routerLink="intergration" [routerLinkActive]="'active'">Odoo Integration</a></li>
            <li><a routerLink="migration" [routerLinkActive]="'active'">Odoo Migration</a></li>
            <li><a routerLink="support" [routerLinkActive]="'active'">Odoo Support</a></li>
          </ul>
        </div>
      </li>
    </ul>

    <button class="applynow">APPLY Now</button>
  </div>
</header>
